<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Slide</title>
</head>
<body>
    <div id="img-container">
        <div id="img-wrapper">
            <div id="wrapper">
                <img  alt="Amsterdam" id="image">
                <div class="btn">
                    <div class="btn_wrapper">
                        <div><span title="Previous" class="prevbtn" onclick="prev()"></span></div>
                        <div><span title="Next" class="nextbtn" onclick="next()"></span></div>
                    </div>
        
                </div> 
            </div>
            <div id="img-caption">
                <p id="caption-text">
                    Amsterdam
                </p>
            </div>

        </div>  
             
    </div>




    <!-- <div id="left-arrow">
       <p></p> «
    </div>
    <div id="right-arrow">
        »
    </div> -->

    <script src="index.js"></script>
    
</body>
</html>
